#console
log4j.rootLogger=debug, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd.MM.yyyy HH\:mm\:ss.SSS} %-5p <%c{5}#%M> %m%n
#spring
log4j.logger.org.springframework=info, spring
log4j.appender.spring=org.apache.log4j.ConsoleAppender
log4j.appender.spring.Target=System.err
log4j.appender.spring.layout=org.apache.log4j.PatternLayout
log4j.appender.spring.layout.ConversionPattern=%d{dd.MM.yyyy HH\:mm\:ss.SSS} %-5p <%c{3}#%M> %m%n
#hibernate
log4j.logger.org.hibernate=info, hibernate
log4j.appender.hibernate=org.apache.log4j.ConsoleAppender
log4j.appender.hibernate.Target=System.err
log4j.appender.hibernate.layout=org.apache.log4j.PatternLayout
log4j.appender.hibernate.layout.ConversionPattern=%d{dd.MM.yyyy HH\:mm\:ss.SSS} %-5p <%c{3}#%M> %m%n